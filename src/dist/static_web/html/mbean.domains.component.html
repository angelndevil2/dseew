<div class="panel panel-primary" [class.panel-info]="listVisible">
    <div class="panel-heading">
        MBean Domain
        <span class="glyphicon glyphicon-cog pull-right clickable" (click)="onListVisible()"></span>
    </div>
    <div class="panel-body" *ngIf="domains && domains.length">
        {{selectedMBeanDomain ? selectedMBeanDomain : 'select domain'}}
    </div>
    <div *ngIf="!domains || !domains.length" class="panel-body">
        select mbean server first
    </div>

    <div class="panel-footer slow-display" [hidden]="!listVisible || !domains || !domains.length">
        <div
                *ngIf="domains && domains.length"
                class="list-group">
            <button
                    *ngFor="#domain of domains"
                    (click)="onSelectMBeanDomain(domain)"
                    [class.active]="selectedMBeanDomain === domain"
                    type="button" class="list-group-item" >
                {{domain}}
            </button>
        </div>
    </div>
</div>
