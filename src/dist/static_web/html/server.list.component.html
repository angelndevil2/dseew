<div class="panel"
     [class.panel-primary]="!listVisible"
     [class.panel-info]="listVisible">
    <div class="panel-heading">
        Server
        <span class="glyphicon glyphicon-cog pull-right clickable" (click)="onListVisible()"></span>
    </div>
    <div class="panel-body">
        {{selectedServer ? selectedServer.addr : 'select server'}}
    </div>

    <div class="panel-footer slow-display" [hidden]="!listVisible">
        <div
                *ngIf="servers && servers.length"
                class="list-group">
            <button
                    *ngFor="#server of servers"
                    (click)="onServerSelect(server)"
                    [class.active]="selectedServer === server"
                    type="button" class="list-group-item" >
                {{server.addr}}
            </button>
        </div>
        <server-input (addServer)="onAddServer($event)"></server-input>
    </div>
</div>
