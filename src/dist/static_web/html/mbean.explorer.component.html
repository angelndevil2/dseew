<div class="container-fluid">

    <div class="row">
        <div class="col-md-3 col-sm-6">
            <proxy-component
                    (setProxy)="onSetProxy($event)"></proxy-component>
        </div>

        <div class="col-md-3 col-sm-6">
            <server-list
                    (ServerSelected)="onSelectServer($event)"
                    (ServerListChanged)="onServerListChanged($event)"></server-list>
        </div>

        <div class="col-md-3 col-sm-6">
            <mbean-servers
                    [selectedServer]="selectedServer"
                    (MBeanServerSelected)="onSelectMBeanServer($event)"
                    (MBeanSeverListChanged)="onMBeanServerListChange($event)" ></mbean-servers>
        </div>

        <div class="col-md-3 col-sm-6">
            <mbean-domains
                    [selectedServer]="selectedServer"
                    [selectedMBeanServer]="selectedMBeanServer"
                    (MBeanDomainListChanged)="onMBeanDomainListChange($event)"
                    (MBeanDomainSelected)="onSelectMBeanDomain($event)"></mbean-domains>
        </div>

    </div>

    <div class="row">
        <mbeans
                [selectedServer]="selectedServer"
                [selectedMBeanServer]="selectedMBeanServer"
                [selectedMBeanDomain]="selectedMBeanDomain">
        </mbeans>
    </div>

    <!-- Dialogs -->

    <!-- Proxy Set Modal Dialog -->
    <div class="modal fade" tabindex="-1" role="dialog" id="proxySetting">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Proxy Server Set</h4>
                </div>
                <div class="modal-body">
                    <proxy-component (setProxy)="onSetProxy($event)"></proxy-component>
                </div>
                <div class="modal-footer bg-info">
                    <p class="bg-info">current is {{proxy ? proxy.addr : ""}}</p>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- Proxy Set Modal Dialog End -->


    <!-- Dialogs End-->

</div>
