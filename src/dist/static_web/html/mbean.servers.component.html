<div class="panel panel-primary" [class.panel-info]="listVisible">
    <div class="panel-heading">
        MBean Server
        <span class="glyphicon glyphicon-cog pull-right clickable" (click)="onListVisible()"></span>
    </div>
    <div class="panel-body" *ngIf="servers && servers.length">
        {{selectedMBeanServer ? selectedMBeanServer.id : 'select mbean server'}}
    </div>
    <div *ngIf="!servers || !servers.length" class="panel-body">
        select server first
    </div>

    <div class="panel-footer slow-display" [hidden]="!listVisible || !servers || !servers.length">
        <div
                *ngIf="servers && servers.length"
                class="list-group">
            <button
                    *ngFor="#server of servers"
                    (click)="onSelectMBeanSever(server)"
                    [class.active]="selectedMBeanServer === server"
                    type="button" class="list-group-item" >
                {{server.id}}
            </button>
        </div>
    </div>
</div>
