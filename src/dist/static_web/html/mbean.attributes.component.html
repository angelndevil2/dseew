<div class="row" *ngIf="mbeanAttributes && mbeanAttributes.length">

    <div *ngFor="#attribute of mbeanAttributes; #i = index">
        <div class="col-sm-2 col-xs-4">
            <div class="panel panel-default" [class.active]="selectedAttribute === attribute">
                <div class="panel-heading"><h4 class="lead" (click)="onClick(attribute)" style="cursor: pointer"><p style="word-wrap: break-word">{{attribute.name}}</p></h4></div>
                <div class="panel-body">
                    <p style="word-wrap: break-word">{{attribute.value | json}}</p>
                </div>

                <div calss="panel-footer">
                    <div class="text-center"><p class="h4 bg-primary">{{attribute.type}}</p></div>
                    <div style="padding:3px">
                        <span class="label" [class.label-success]="attribute.isReadable" [class.label-danger]="!attribute.isReadable">Readable<span class="glyphicon" [class.glyphicon-remove]="!attribute.isReadable"></span></span>
                        <span class="label " [class.label-success]="attribute.isWritable" [class.label-danger]="!attribute.isWritable">Writable<span class="glyphicon" [class.glyphicon-remove]="!attribute.isWritable"></span></span>
                        <span class="label" [class.label-success]="attribute.isIs" [class.label-danger]="!attribute.isIs">Is<span class="glyphicon" [class.glyphicon-remove]="!attribute.isIs"></span></span>
                    </div>
                </div>
            </div>
        </div><!--/col-->
    </div>

</div>
