<div class="panel panel-default" *ngIf="mbeanAttributes && mbeanAttributes.length">
    <div class="panel-heading">Attributes <span class="badge">{{mbeanAttributes.length}}</span> </div>
    <div class="panel-body">

    <div *ngFor="#attribute of mbeanAttributes; #i = index" [class.active]="selectedAttribute === attribute">
        <div>
            <span class="h3" style="word-wrap: break-word">{{attribute.name}}</span>
            <span class="label label-primary">{{attribute.type}}</span>
            <span class="label label-info" *ngIf="attribute.isReadable">readable</span>
            <span class="label label-info" *ngIf="attribute.isWritable">writable</span>
            <span class="label label-info" *ngIf="attribute.isIs">is</span>
            <div><p style="word-wrap: break-word"> {{attribute.value | json}}</p></div>
        </div>
    </div>


    </div>
</div>
